<div>
  <form
      class="forms"
      name="samples">
    <h4>Sample Data</h4>
    <p class="text-small">
      Includes sample datasets tailored to provide a quick-start example of Columnar capabilities.
    </p>
    <div class="width-480">
      <div class="formrow checkbox-list">
        <input
            type="checkbox"
            id="travelSample"
            ng-model="qsc.form.travelSample"
            ng-checked="!qsc.samples.includes('travel-sample')"
            ng-disabled="!qsc.samples.includes('travel-sample')">
        <label for="travelSample">travel-sample</label>
      </div>
    </div>
    <button
        type="submit"
        ng-click="qsc.loadSampleData()"
        ng-disabled="!qsc.samples.includes('travel-sample') || !qsc.form.travelSample">
      Load Sample Data
    </button>
  </form>
</div>
