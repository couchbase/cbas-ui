<div class="dialog-lg">
  <div class="panel-header">
    <h2>Query Plan</h2>
  </div>

  <div class="panel-content" style="height: 70vh; overflow-y: auto;">
    <div class="formrow">
      <pre style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; line-height: 1.4; overflow-x: auto; white-space: pre-wrap;">{{planStr}}</pre>
    </div>
  </div>

  <div class="panel-footer">
    <button type="button" class="outline" ng-click="$close()">Close</button>
  </div>
</div>
